<!DOCTYPE html>

<html lang="pl">
    <head>
        <title>Curriculum vitae</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" property="" crossorigin="anonymous">
        </head>
    <body>
        <div class="jumbotron jumbotron-fluid bg-info text-center text-white">
            <div class="container">
                <h1 class="display-3">Curriculum Vitae</h1> 
                <p class="lead">Wypełnij swój formularz</p>
            </div>
        </div>
        <form onsubmit="return foo()">
            <div class="container mt-10 py-10 text-muted">
                <div class="row">
                    <div class="col-md-6 ">
                        <div>
                            <label for="name">Imię:</label>
                            <input type="text" name="fname" id="name" class="form-control " required>
                        </div>
                    </div>
                    <div class="col-md-6 ">
                        <div>
                            <label for="name">Nazwisko:</label>
                            <input type="text" name="lname" id="srname" class="form-control" required > 
                        </div>
                    </div>
                </div>
            </div>
        <br>
            <div class="container text-muted">
               <div class="form-horizontal">
                 <div class="form-group row">
                   <label class="control-label col-sm-2" for="date">Data urodzenia:</label>
                   <div class="col-sm-4">
                     <input type="date" class="form-control" id="date" required>
                   </div>
                   <label class="control-label col-sm-2" for="place">Miejsce urodzenia:</label>
                   <div class="col-sm-4">          
                     <input type="text" class="form-control" id="place" required>
                   </div>
                 </div>
               </div>
                
                <div class="card px-3">
                    <h3 class="card-title"><label for="edu" class="lead">Dane kontaktowe:</label></h3>
                    <div class="row">
                    <div class="col-md-6 ">
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" id="email" class="form-control " required>
                        </div>
                    </div>
                    <div class="col-md-6 ">
                        <div>
                            <label for="phone">Numer telefonu:</label>
                            <input type="number" name="phone" id="phone" class="form-control " required > 
                            <br>
                        </div>
                    </div>
                </div>
                </div>
           </div>
        <p></p>
            <div class="container justify-start text-muted ">
                <div class="card px-3">
                    <h3 class="card-title"><label for="edu" class="lead">Wykształcenie:</label></h3>
                    <div id="edu">
                        <div class="radio">
                            <label><input type="radio" name="optradio" value="Podstawowe" required >  Podstawowe</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio" value="Średnie">  Średnie</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio" value="Wyższe">  Wyższe</label>
                        </div>
                        <div class="form-inline">
                            <label class="radio ">
                               <input type="radio" name="optradio" id="otheropt" value="">
                            </label>
                            <input type="text" name="keywords_other_option" value="" placeholder="Inne">
                        </div>
                    <br>   
                        <div class="form-group">
                            <h3 class="card-subtitle"><label for="comment" class="lead" >Dodatkowe umiejętności:</label></h3>
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                        </div>
                    <br>
                <div class="row">
                    <button type="submit" id="btn" class="btn btn-lg btn-block btn-outline-info" >Prześlij</button>
                </div>
                    
                    </div>
                </div>
            </div>
        </form>
        
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
        <script src="javascript.js" type="text/javascript"></script>
    </body>
</html>
